    <main>
        <section class="contactContainer">
            <div class="contactTitle">
                <h1>Contacto</h1>
            </div>
            <form action="404.html" class="form" method="post">
                <div class="inputContainer">      
                    <input class="input" type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre" required>
                    <input class="input" type="text" name="apellido" id="apellido" placeholder="Ingrese su apellido" required>
                    <input class="input" type="mail" name="email" id="email" placeholder="Ingrese su Email" required>
                    <textarea name="asunto" id="asunto" cols="30" rows="10" placeholder="Asunto" required class="textArea"></textarea>
                    <input class="input" type="submit" name="boton" id="boton">
                </div>
                <div class="imgInputcontainer">
                    <img src="https://assets.stickpng.com/images/584856b4e0bb315b0f7675ac.png" alt="logo del formulario">
                </div>
            </form>
        </section>
