<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Contactate con nosotros ante cualquier duda que tengas. Atención al cliente todo el día. Respuestas rápidas.">
  <meta name="keywords" content="Venta, ropa, moda, comercio, contacto, dudas, respuestas, atención, cliente.">
  <title>Contacto | Aviano Showroom</title> 
  <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
  <script src="https://kit.fontawesome.com/c225f8f68e.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/estilos.css">
</head>
<body>
  <header class="header" id="#inicioContacto">
    <nav class="navbar navbar-expand-lg navbar-dark bgNav">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">
          <img src="../assets/img/aviano_logo.png" alt="logo de aviano" class="avianoLogo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 w-100 justify-content-end align-items-end">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="../index.html"><i class="fas fa-home m-2"></i>Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./nosotros.html"><i class="fas fa-users m-2"></i>Nosotros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./catalogo.html"><i class="fas fa-shopping-cart m-2"></i>Catálogo</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./preguntas.html"><i class="fas fa-question-circle m-2"></i>Faqqs</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#"><i class="fas fa-hands-helping m-2"></i>Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <section class="contactContainer">
        <div class="contactTitle m-3 mb-5">
          <h1 class="mb-4">Contacto</h1>
        </div>
        <form action="404.html" class="form container-fluid pt-2 mb-5" method="get">
          <div class="contactContent row h-100">
            <div class="inputContainer col-12 col-md-7 d-flex flex-column justify-content-evenly align-items-center"> 
            <label for="nombre"></label>     
            <input class="input mb-1" type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre" required>
            <label for="apellido"></label>
            <input class="input mb-1" type="text" name="apellido" id="apellido" placeholder="Ingrese su apellido" required>
            <label for="email"></label>
            <input class="input mb-1" type="mail" name="email" id="email" placeholder="Ingrese su Email" required>
            <label for="asunto"></label>
            <textarea name="asunto" id="asunto" cols="30" rows="10" placeholder="Asunto" required class="textArea mb-1"></textarea>
            <label for="boton"></label>
            <input class="input mt-1" type="submit" name="boton" id="boton">
          </div>
          <div class="imgInputcontainer d-none d-md-block col-12 col-md-5 text-center d-flex justify-content-center align-items-center">
            <img src="../assets/img/logo_formulario.png" alt="logo del formulario">
          </div>
        </div>
      </form>
    </section>  
  </main>

  <footer class="container-fluid mt-3 p-3">
    <div class="footerText text-center">
      <p class="footerParrafo">@Todos los derechos reservados</p>
    </div>
    <div class="logosContainer text-center">
      <div class="footerLogo">
        <a href="#" id="inicioContacto"><img src="../assets/img/aviano_logo.png" alt="logo aviano"></a>
      </div>
      <div class="footerIcons p-2">
        <a href="https://www.instagram.com/avianoshowroom/?hl=es-la" class="m-4 text-decoration-none" target="_blank"><i class="fa-brands fa-instagram"></i></a>
        <a href="https://web.whatsapp.com/" class="m-4 text-decoration-none" target="_blank"><i class="fa-brands fa-whatsapp"></i></a>
        <a href="https://www.tiktok.com/?lang=es" class="m-4 text-decoration-none" target="_blank"><i class="fa-brands fa-tiktok"></i></a>
      </div>
    </div>
  </footer>
  <script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
